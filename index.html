<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="scriptHelper.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4d129299c7.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share&family=Ultra&display=swap&family=Orbitron:wght@400..900"
    rel="stylesheet">
  <div class="title">
    <title>Roommate App</title>
    <h1 class="display-1 page-header text-center">Roomies</h1>
  </div>

</head>

<body class="body">

  <div class="container">
    <div class="calculator">
      <div class="screen">
        <div class="row">
          <div class="col-3">
            <div class="mx-2 my-2">
              <h3 class="text fw-bold">Total Expenses:</h3>
            </div>
          </div>
          <div class="col-3">
            <div class="mx-2 my-2">
              <h3 class="text fw-bold" id="totalCost">$0.00</h3>
            </div>
          </div>
          <div class="col-3">
            <div class="mx-2 my-2">
              <h3 class="text fw-bold">Total Per Person:</h3>
            </div>
          </div>
          <div class="col-3">
            <div class="mx-2 my-2">
              <h3 class="text fw-bold" id="totalCostPerPerson">$0.00</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">Number of Roommates</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="rmNum" type="text" placeholder="Number of roommates" class="ml-auto form-control opacity-50 border border-0">
          </div>
        </button>
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">Electric</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="inputElect" type="text" placeholder="cost of utilitity" class="form-control opacity-50 border border-0">
          </div>
        </button>
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">Monthly Rent</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="rent" type="text" placeholder="Enter monthly rent" class="ml-auto form-control opacity-50 border border-0">
          </div>
        </button>
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">Water</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="inputWater" type="text" placeholder="cost of utilitity" class="form-control opacity-50 border border-0">
          </div>
        </button>
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">Miscellaneous</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="inputMisc" type="text" placeholder="cost of utilitity" class="form-control opacity-50 border border-0">
          </div>
        </button>
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">Gas</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="inputGas" type="text" placeholder="cost of utilitity" class="form-control opacity-50 border border-0">
          </div>
        </button>
        <button class="button text fw-bold" id="calculate" type="submit" value="Gross Expenses">
          Calculate
        </button>
        <button class="button">.</button>
        <button class="button">
          <div class="d-inline-flex">
            <h4 class="text">WIFI</h4>
          </div>
        </button>
        <button class="button">
          <div class="ms-auto">
            <input name="inputWifi" type="text" placeholder="cost of utilitity" class="form-control opacity-50 border border-0">
          </div>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
